<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login | Joo Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #ffffff;
            --accent: #5865F2;
            --discord: #5865F2;
            --text: #fafafa;
            --text-dim: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
            --success: #4ade80;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Glows */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            top: -200px;
            right: -200px;
        }

        .glow-2 {
            bottom: -200px;
            left: -200px;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            padding: 24px;
        }

        .card {
            background: rgba(24, 24, 27, 0.8);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-dim);
            font-size: 14px;
        }

        /* Steps */
        .steps {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .step {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: all 0.3s;
        }

        .step.active {
            background: var(--discord);
        }

        /* Step Content */
        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
        }

        .step-description {
            text-align: center;
            color: var(--text-dim);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        /* Discord Button */
        .discord-btn {
            width: 100%;
            background: var(--discord);
            color: #fff;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.2);
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .discord-icon {
            width: 24px;
            height: 24px;
        }

        /* Input Field */
        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            direction: ltr;
            text-align: left;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--discord);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-dim);
        }

        /* User Info Display */
        .user-info {
            background: rgba(88, 101, 242, 0.1);
            border: 1px solid rgba(88, 101, 242, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--discord);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
            font-size: 20px;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-id {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Alert Messages */
        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--text);
        }
    </style>
</head>

<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>

    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Joo Development</h1>
                <p>Discord Authentication</p>
            </div>

            <div class="steps">
                <div class="step active" id="dot-1"></div>
                <div class="step" id="dot-2"></div>
            </div>

            <!-- Step 1: Discord Login -->
            <div class="step-content active" id="step-1">
                <h2 class="step-title">Link Discord Account</h2>
                <p class="step-description">
                    Click the button below to link your Discord account
                </p>

                <div id="alert-container"></div>

                <button class="discord-btn" id="discord-login-btn">
                    <svg class="discord-icon" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978ZM23.7259 37.3253C20.2276 37.3253 17.3451 34.1136 17.3451 30.1693C17.3451 26.225 20.1717 23.0133 23.7259 23.0133C27.308 23.0133 30.1626 26.2532 30.1066 30.1693C30.1066 34.1136 27.28 37.3253 23.7259 37.3253ZM47.3178 37.3253C43.8196 37.3253 40.9371 34.1136 40.9371 30.1693C40.9371 26.225 43.7636 23.0133 47.3178 23.0133C50.9 23.0133 53.7545 26.2532 53.6986 30.1693C53.6986 34.1136 50.9 37.3253 47.3178 37.3253Z"
                            fill="currentColor" />
                    </svg>
                    Login with Discord
                </button>
            </div>

            <!-- Step 2: Enter License Key -->
            <div class="step-content" id="step-2">
                <h2 class="step-title">Enter License Key</h2>
                <p class="step-description">
                    Now provide your License Key to complete registration
                </p>

                <div id="alert-container-2"></div>

                <div class="user-info" id="discord-user-info" style="display: none;">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-details">
                        <div class="user-name" id="user-name"></div>
                        <div class="user-id">Discord Connected ✓</div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">License Key</label>
                    <input type="text" class="input-field" id="license-key-input" placeholder="XXXX-XXXX-XXXX-XXXX"
                        dir="ltr">
                </div>

                <button class="discord-btn" id="submit-key-btn">
                    <span>Confirm</span>
                </button>
            </div>
            <div class="back-link">
                <a href="/login">← Back to Main Page</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const step = urlParams.get('step');

        // Show alert
        function showAlert(message, type = 'error', containerId = 'alert-container') {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    <i data-lucide="${type === 'success' ? 'check-circle' : 'alert-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            lucide.createIcons();
        }

        // Switch to step
        function switchToStep(stepNumber) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));

            // Show target step
            if (stepNumber === 'auto-login') {
                document.getElementById('step-auto-login').classList.add('active');
                document.getElementById('step-indicator-1').classList.add('active');
                document.getElementById('step-indicator-2').classList.add('active');
            } else {
                document.getElementById(`step-${stepNumber}`).classList.add('active');
                for (let i = 1; i <= stepNumber; i++) {
                    document.getElementById(`step-indicator-${i}`).classList.add('active');
                }
            }
        }

        // Step 1: Discord Login
        document.getElementById('discord-login-btn').addEventListener('click', async () => {
            const btn = document.getElementById('discord-login-btn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div><span>Redirecting...</span>';

            try {
                const res = await fetch('/api/discord/auth-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await res.json();

                if (data.success && data.auth_url) {
                    window.location.href = data.auth_url;
                } else {
                    showAlert('Error occurred. Try again', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<svg class="discord-icon" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978ZM23.7259 37.3253C20.2276 37.3253 17.3451 34.1136 17.3451 30.1693C17.3451 26.225 20.1717 23.0133 23.7259 23.0133C27.308 23.0133 30.1626 26.2532 30.1066 30.1693C30.1066 34.1136 27.28 37.3253 23.7259 37.3253ZM47.3178 37.3253C43.8196 37.3253 40.9371 34.1136 40.9371 30.1693C40.9371 26.225 43.7636 23.0133 47.3178 23.0133C50.9 23.0133 53.7545 26.2532 53.6986 30.1693C53.6986 34.1136 50.9 37.3253 47.3178 37.3253Z" fill="currentColor"/></svg>تسجيل الدخول بالديسكورد';
                }
            } catch (error) {
                showAlert('Connection error', 'error');
                btn.disabled = false;
            }
        });

        // Step 2: Submit License Key
        document.getElementById('submit-key-btn').addEventListener('click', async () => {
            const key = document.getElementById('license-key-input').value.trim();
            const btn = document.getElementById('submit-key-btn');

            if (!key) {
                showAlert('Please enter your License Key', 'error', 'alert-container-2');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div><span>Verifying...</span>';

            try {
                const res = await fetch('/api/discord/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ key })
                });

                const data = await res.json();

                if (data.success) {
                    showAlert('Registration successful! Redirecting...', 'success', 'alert-container-2');
                    setTimeout(() => {
                        window.location.href = '/overview';
                    }, 1500);
                } else {
                    showAlert(data.error || 'An error occurred', 'error', 'alert-container-2');
                    btn.disabled = false;
                    btn.innerHTML = '<span>Confirm</span>';
                }
            } catch (error) {
                showAlert('Connection error', 'error', 'alert-container-2');
                btn.disabled = false;
                btn.innerHTML = '<span>Confirm</span>';
            }
        });

        // Handle URL parameters
        if (step === 'enter-key') {
            switchToStep(2);
            document.getElementById('discord-user-info').style.display = 'flex';
        }
    </script>
</body>

</html>
