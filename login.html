<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joo | Development Master Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --primary: #ffffff;
            --discord: #5865F2;
            --text: #fafafa;
            --text-dim: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Glows */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        .glow-1 {
            top: -200px;
            right: -200px;
        }

        .glow-2 {
            bottom: -200px;
            left: -200px;
        }

        .login-box {
            width: 420px;
            text-align: center;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--discord) 0%, #4752C4 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 48px;
            font-size: 15px;
        }

        .discord-btn {
            width: 100%;
            background: var(--discord);
            color: #fff;
            border: none;
            padding: 18px 24px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            box-shadow: 0 0 0 4px rgba(88, 101, 242, 0.2);
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 40px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .discord-icon {
            width: 24px;
            height: 24px;
        }

        .info-text {
            margin-top: 32px;
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 16px 24px;
            border-radius: 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            display: none;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

            t.textContent = msg;
            t.style.display = 'block';
